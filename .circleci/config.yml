version: 2.1
orbs:
  sample: av-lasse/sample@dev:67201646f0ac83811fc2de6690f75cfd9999f5e5
  gh-cli: circleci/github-cli@2.2.0

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh-cli/install:
          version: 2.29.0
      - gh-cli/setup
      - sample/release

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS

