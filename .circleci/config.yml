version: 2.1
orbs:
  sample: av-lasse/sample@dev:9cbe865c9f8301b5775c2a3997aff50a3008ff7d
  gh-cli: circleci/github-cli@2.2.0

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh-cli/install
          version: 2.29.0
      - gh-cli/setup
      - sample/release

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS

