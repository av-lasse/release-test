version: 2.1
orbs:
  sample: av-lasse/sample@dev:c9ce1373dad5f4753256e0b2005a17dbce300fe8

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/release
  tag:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/tag

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS
  tag:
    jobs:
      - tag:
          filters:
            branches:
              ignore:
                - main
          context:
            - GITHUB_CREDS
