version: 2.1
orbs:
  sample: av-lasse/sample@dev:1d48b76e8202818b7105c6e3f7c518f64c3c4a62

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/release
  tag:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/tag

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS
  tag:
    jobs:
      - tag:
          filters:
            branches:
              ignore:
                - main
          context:
            - GITHUB_CREDS
