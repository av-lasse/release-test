version: 2.1
orbs:
  sample: av-lasse/sample@dev:2ea180e3d9eb49a590c796b0ea635c4e252fdf91
  gh-cli: circleci/github-cli@2.2.0

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh-cli/install:
          version: 2.29.0
      - gh-cli/setup
      - sample/release

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS

