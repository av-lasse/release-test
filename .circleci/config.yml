version: 2.1
orbs:
  sample: av-lasse/sample@dev:691ec74a2a513c907bd1a33fc16477eb2caafa8d
  gh-cli: circleci/github-cli@2.2.0

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - gh-cli/setup
      - sample/release

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS

