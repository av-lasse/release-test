version: 2.1
orbs:
  sample: av-lasse/sample@dev:09de85512a935ac04522037b36b6d7e0e85d04de

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/release
  tag:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/tag

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS
  tag:
    jobs:
      - tag:
          filters:
            branches:
              ignore:
                - main
          context:
            - GITHUB_CREDS
