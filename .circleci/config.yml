version: 2.1
orbs:
  sample: av-lasse/sample@dev:87ad8c9d764481f7fd3b848fd8fb5c27d406acf4

jobs:
  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/release
  tag:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sample/tag

workflows:
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - main
          context:
            - GITHUB_CREDS
  tag:
    jobs:
      - tag:
          filters:
            branches:
              ignore:
                - main
          context:
            - GITHUB_CREDS
